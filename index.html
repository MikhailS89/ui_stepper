<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content" v-html="steps[activeIndex].text">
        </div>
        <ul class="steps-list">
          <li
            :class="[ 'steps-item', { 'active': i === activeIndex, 'done': i < activeIndex } ]"
            v-for="(item, i) in steps"
            :key="i"
            @click.prevent="setActive(i)"
          >
            <span>{{ i + 1 }}</span> 
            {{ item.title }}
          </li>
        </ul>
        <div>
          <button
            class="btn"
            @click.prevent="prev(), reset()"
            :disabled="!activeIndex"
          >
            {{ back }}
          </button>
          <button 
            v-if="show"
            class="btn primary"
            @click.prevent="nextOfFinish()"
          >
            {{ lastStep }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
